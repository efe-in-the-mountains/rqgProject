<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RQG Project</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="heaven">

    <!-- header -->
    <header>
        <h1>Ambrose Bierce</h1>
        <h2>Excerpts from the Devil's Dictionary</h2>
    </header>

    <!-- button arcade -->
    <div id="btnArcade" class="flex row">
        <button id="quoteBtn" class="button">
            <span id="moreButtonText">Yes, please!</span>
        </button>
        <button id="quoteBtn" class="button">
            <span id="lessButtonText"> SAVE me, Jeebus!</span>
        </button>
        <button id="quoteBtn" class="button">
            <span id="lessButtonText">
                <i class="fa fa-cog fa-1x fa-spin"></i>
            </span>
        </button>

    </div>
    <!-- quote display box -->
    <section id="quoteBox" class="flex column">

        <h3 id="words">
            <span id="newWord"></span>
        </h3>
        <div id="definitions">
            <span id="newDef"></span>
        </div>

    </section>

    <div id="btnIsland" class="flex">
        <button id="tweetBtn" class="button">
            <span id="tweetButtonText">Tweet this</span>
        </button>
    </div>






    <script src="https://use.fontawesome.com/fd56ccca38.js"></script>
    <script src="script.js"></script>

</body>

</html>
