<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A.Bierce RQG2.1</title>
  <!-- font -->
  <!-- icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <!-- css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="app-container" class="flex container">

    <div class="container-upper flex">

      <!-- header -->
      <div class="header flex">
        <h1>Ambrose Bierce</h1>
        <h1>Excerpts from the Devil's Dictionary</h1>
      </div>

      <!-- button arcade -->
      <div id="btnArcade" class="flex">        
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="AmbroseBierceRQG" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <button id="quoteBtn" class="button">
          <span id="moreButtonText">click here</span>
        </button>
        <a href="https://en.wikipedia.org/wiki/Ambrose_Bierce" alt="link to wikipedia page for Ambrose Bierce" target="_blank">
          <button id="wikiBtn" class="button">
            <i class="fab fa-wikipedia-w"></i>
          </button>
        </a>
      </div>

    </div>

    <div class="container-lower flex">

      <!-- quote display box -->
      <div id="quoteBox" class="flex">
        <h3 id="words">
          <span id="newWord"></span>
        </h3>
        <p id="definitions">
          <span id="newDef"></span>
        </p>
      </div>

      <!-- <div class="tweet-button">
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-show-count="false">Tweet</a>
      </div> -->
  </div>




  <!-- js -->
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
